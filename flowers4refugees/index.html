<!DOCTYPE html>
<html>
  <head>
    <title>Flowers4Refugees</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.0.1/css/foundation.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body ng-app="mainApp" ng-controller="picController">
      <h1>#{{hashtag}}</h1>
      <h2>{{count}} photos</h2>
      <div class="row">
        <div class="small-2 medium-3 large-3 columns" ng-repeat="pic in data">
            <a ng-href="{{pic.link}}">
                <img  ng-src="{{ pic.images.low_resolution.url }}" src="" alt="">
            </a>
        </div>
      </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.2/angular.min.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
  </body>
</html>
