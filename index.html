<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/main.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.0.1/css/foundation.min.css"> -->
  </head>
  <body>

    <div class="container" ng-app="mainApp" ng-controller="picController">
      <h1>#{{hashtag}}</h1>
      <h2>{{count}} photos</h2>
      <div >
        <div class="pic" ng-repeat="pic in data">
            <a ng-href="{{pic.link}}">
                <img  ng-src="{{ pic.images.low_resolution.url }}" src="" alt="">
            </a>
        </div>
      </div>
    </div>


    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.0.1/js/foundation.js" type="text/javascript"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.2/angular.min.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
  </body>
</html>
